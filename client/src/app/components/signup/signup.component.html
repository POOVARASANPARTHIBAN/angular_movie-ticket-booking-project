<app-navbar></app-navbar>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" #myForm="ngForm" (ngSubmit)="OnSubmit()">
                <div class="title">
                    <h2>Create Account</h2>
                </div>

<hr>

                <div class="wrap-input100 validate-input m-b-16 form-group" data-validate="Please enter username">
                    <label>Username :</label>
                    <input class="input100" type="text" #username="ngModel" name="username"
                        [(ngModel)]="signup.username" id="username" placeholder="Username" />
                    <span class="focus-input100"></span>

                </div>

                <div class="wrap-input100 validate-input m-b-16 form-group" data-validate="Please enter username">
                    <label>Email :</label>
                    <input class="input100" type="text" #email="ngModel" name="email" [(ngModel)]="signup.email"
                        id="email" placeholder="Email" />
                    <span class="focus-input100"></span>

                </div>

                <div class="wrap-input100 validate-input form-group" data-validate="Please enter password">
                    <label>Password :</label>
                    <input class="input100" type="password" #password="ngModel" name="password"
                        [(ngModel)]="signup.password" id="password" placeholder="Password" />
                    <span class="focus-input100"></span>
                </div>
                <br />
                <div class="wrap-input100 validate-input m-b-16 form-group" data-validate="Please enter username">
                    <label>Address :</label>
                    <input class="input100" type="text" #address="ngModel" name="address" [(ngModel)]="signup.address"
                        id="address" placeholder="Address" />
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16 form-group" data-validate="Please enter username">
                    <label>Mobile :</label>
                    <input class="input100" type="text" #mobile="ngModel" name="mobile" [(ngModel)]="signup.mobile"
                        id="mobile" placeholder="Mobile" />
                    <span class="focus-input100"></span>
                </div>
                <br />
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" routerLink="login">
                        Sign up
                    </button>
                </div>

                <div class="flex-col-c p-t-40 p-b-40"></div>
            </form>
        </div>
    </div>
</div>
