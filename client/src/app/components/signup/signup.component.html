<app-navbar></app-navbar>
<div class="limiter">
    <div class="container">
        <div class="wrap">
            <form class="contain-form" #myForm="ngForm" (ngSubmit)="OnSubmit()">
                <div class="title">
                    <h2>-Create Account-</h2>
                </div>
<hr>
            <div class="signup">
                <label>Username :</label>
                    <input type="text" id="username" name="username" required minlength="4" [(ngModel)]="signup.username" #username="ngModel">
                        <div *ngIf="username.invalid && (username.dirty || username.touched)" >
                            <div *ngIf="username.errors?.required" style="color: red">*Name is required.</div>
                            <div *ngIf="username.errors?.minlength" style="color: red">*At least 4 characters long.</div>
                        </div>
            </div>
                
                <div class="signup">
                    <label>Email :</label>
                    <input  type="email" name="email" #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required  [(ngModel)]="signup.email"
                        id="email" (change)="signupValidation()" />
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" >
                            <div *ngIf="email.errors?.required" style=" color: red">
                                *Email is required
                            </div>
                            <div *ngIf="email.errors && email.errors.pattern" style="color: red;">
                                *Email is invalid
                            </div>
                        </div>
                </div>

                <div class="signup">
                    <label>Password :</label>
                    <input type="password" #password="ngModel" name="password"  required
                        [(ngModel)]="signup.password" id="password"/> 
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" >
                            <div  *ngIf="password.errors?.required" style="color: red">*PASSWORD is required.</div>      
                        </div>  
                        
                </div>

                <div class="signup">
                    <label>Address :</label>
                    <input type="text" #address="ngModel" name="address" required [(ngModel)]="signup.address"
                        id="address"/>
                        <div *ngIf="address.invalid && (address.dirty || address.touched)">
                            <div  *ngIf="address.errors?.required" style="color: red">*ADDRESS is required.</div>      
                        </div>  
                </div>

                <div class="signup">
                    <label>Mobile :</label>
                    <input type="tel" #mobile="ngModel" name="mobile" required minlength="10" [(ngModel)]="signup.mobile"
                        id="mobile"/>  
                        <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)">
                            <div  *ngIf="mobile.errors?.required" style="color: red">*MOBILE is required.</div>
                            <div  *ngIf="mobile.errors?.minlength" style="color: red">*At least 10 characters long.</div> 
                        </div>       
                </div>
                <br />
                <div class="container-form-btn">
                    <button [ngClass]="!submit ? 'form-btn-invalid' : 'form-btn'"  type="submit"  [disabled]="!submit">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
