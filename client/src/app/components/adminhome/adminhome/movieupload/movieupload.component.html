<app-adminnavbar></app-adminnavbar>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" #myForm="ngForm" (ngSubmit)="OnSubmit()">
                <div class="title">
                    <h2>- Adding a Movie -</h2>
                </div>
<hr>

                <div class="wrap-input100 validate-input m-b-16 form-group" data-validate="Please enter username">
                    <label>Movie Name :</label>
                    <input class="input100" type="text" #moviename="ngModel" name="moviename"
                        [(ngModel)]="movieupload.moviename" id="moviename" placeholder="Movie name" />
                    <span class="focus-input100"></span>

                </div>

                <div class="wrap-input100 validate-input m-b-16 form-group" data-validate="Please enter movieimageurl">
                    <label>Movie Imageurl :</label>
                    <input class="input100" type="text" #movieimageurl="ngModel" name="movieimageurl"
                        [(ngModel)]="movieupload.movieimageurl" id="movieimageurl" placeholder="movieimageurl" />
                    <span class="focus-input100"></span>

                </div>

                <div class="wrap-input100 validate-input m-b-16 form-group" data-validate="Please enter movievideourl">
                    <label>Movie Videourl :</label>
                    <input class="input100" type="text" #movievideourl="ngModel" name="movievideourl"
                        [(ngModel)]="movieupload.movievideourl" id="movievideourl" placeholder="movievideourl" />
                    <span class="focus-input100"></span>

                </div>

                <div class="wrap-input100 validate-input m-b-16 form-group" data-validate="Please enter username"> 
                    <label>Movie description :</label>
                    <input class="input100" type="text" #moviedescription="ngModel" name="moviedescription"
                        [(ngModel)]="movieupload.moviedescription" id="moviedescription"
                        placeholder="Movie description" />
                    <span class="focus-input100"></span>

                </div>
                <div class="wrap-input100 validate-input m-b-16 form-group" data-validate="Please enter username">
                    <label>Theater Name :</label>
                    <input class="input100" type="text" #theatername="ngModel" name="theatername"
                        [(ngModel)]="movieupload.theatername" id="theatername" placeholder="Theater Name" />
                    <span class="focus-input100"></span>

                </div>

                <div class="wrap-input100 validate-input form-group" data-validate="Please enter ticketcost">
                    <label>Ticket Cost :</label>
                    <input class="input100" type="ticketcost" #ticketcost="ngModel" name="ticketcost"
                        [(ngModel)]="movieupload.ticketcost" id="ticketcost" placeholder="ticketcost" />
                    <span class="focus-input100"></span>
                </div>
                <br />
                <div class="wrap-input100 validate-input m-b-16 form-group" data-validate="Please enter username">
                    <label>Actor Name :</label>
                    <input class="input100" type="text" #actorname="ngModel" name="actorname"
                        [(ngModel)]="movieupload.actorname" id="actorname" placeholder="actorname" />
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16 form-group" data-validate="Please enter username">
                    <label>Director Name :</label>
                    <input class="input100" type="text" #directorname="ngModel" name="directorname"
                        [(ngModel)]="movieupload.directorname" id="directorname" placeholder="directorname" />
                    <span class="focus-input100"></span>
                </div>
                <br />
                <div class="wrap-input100 validate-input m-b-16 form-group" data-validate="Please enter username">
                    <label>Start Date :</label>
                    <input class="input100" type="date" #startdate="ngModel" name="startdate"
                        [(ngModel)]="movieupload.startdate" id="startdate" placeholder="startdate" />
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16 form-group" data-validate="Please enter username">
                    <label>End Date :</label>
                    <input class="input100" type="date" #enddate="ngModel" name="enddate"
                        [(ngModel)]="movieupload.enddate" id="enddate" placeholder="enddate" />
                    <span class="focus-input100"></span>
                </div>
                <br />
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" routerLink="adminhome">
                        Add Movie
                    </button>
                </div>

                <div class="flex-col-c p-t-40 p-b-40"></div>
            </form>
        </div>
    </div>
</div>
