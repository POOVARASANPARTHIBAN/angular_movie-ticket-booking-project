
<div class="limiter">
    <div class="container">
        <div class="wrap">
            <form class="contain-form" #myForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="title">
                    <h2>-Choose Location-</h2>
                </div>
<hr>
                <div class="location">
                    <label>Location :</label>
                    <select class="input" type="text" #location="ngModel" name="locationId"
                        [(ngModel)]="chooselocation.locationId" id="locationId">
                        <option value="">Select Location</option>
                        <option *ngFor="let item of data" [value]="item._id">{{item.locationName}}</option>
                    </select>
                </div>
                <br />
                <div class="container-form-btn">
                    <button class="form-btn">
                        View Theater
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
